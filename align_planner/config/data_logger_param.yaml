data_logger_node:
  ros__parameters:
    cmd_pub_enble: False
    debug: False
    ctrl_loop_rate: 10
    grid_call_rate: 2
    odom_topic: '/dlio/odom_node/odom'
    cmd_topic: '/cmd_vel'
    Cost_config:
      goal_w: 0.0 ## weight on the terminal goal cost
      speed_w: 0.0 ## weight with which target speed will be tracked           
      mean_slip_cost_scale: 0.0
      uncert_costs_scale: 0.0
      terminal_dist_costs_scale: 0.0
      jit_enable: false

    Dynamics_config:      
      dt: 0.1      
      car_length: 0.30      
      car_width: 0.40

    Sampling_config:
      state_dim: 5
      control_dim: 2
      noise_0: 1.0
      noise_1: 0.5
      scaled_dt: 0.1 
      temperature: 0.02 
      max_vel: 1.0
      min_vel: 0.0
      max_yaw_rate: 0.5      
      max_ax: 1.0
      min_ax: -1.0
      max_alpha_x: 1.0
      min_alpha_x: -1.0

    MPPI_config:
      ROLLOUTS: 2
      BATCHSIZE: 1024
      TIMESTEPS: 30 
      BINS: 1
      u_per_command: 2  # how many control inputs do we want to use per MPPI optimization loop.
      jit_enable: false      

    Map_config:
      map_size: 3.0
      map_res: 0.25 ## this results in 256 x 256 pixels      
      map_res_hitl: 0.1
      elevation_range: 4.0
      layers: ['is_valid','geo_trav', 'feat_0','feat_1','feat_2']

    Feat_args:
      world_feat_size: 16  # feat x 4 (four wheels)
      state_feat_size: 4
      deviation_size: 2
      hidden_units: [24, 48, 24]
      latent_size: 6
      z_var: 1.0
      kernel_type: 'rbf'
      weight: None
      device: self.device
      tensorboard: False

    Ensemble_args:
      num_models: 5
      num_recall: 20
      tensorboard: True
      align_loss_enable: True
      off_recall_enable: True
      weight: None


    Travnn_args:
      world_feat_size: 16
      state_feat_size: 4
      trav_hidden_units: [16, 32, 32, 16]
      trav_output_size: 2
      device: self.device
      normalizing_constant_dir: 'data'
      model_dir: 'models'
